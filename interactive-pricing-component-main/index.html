<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="top">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">
      <div class="container-top">
        <div id="outputpageviews"></div>
        <div class="prix"><h1 id="outputmounth"></h1><p class="month">/month</p></div>
      
      <div class="sliiider">
    <input id="input" class="sliderr" type="range" min="0" value="2" max="4" step="1" />
    <div class="progress-bar"></div>
  </div>
  </div>
<div class="billing">
  <div class="monthly-billing">
    <p>Monthly Billing</p>
  </div>
    <label class="switch">
      <input type="checkbox" id="switchcheck" />
      <span class="slider round"></span>
    </label>
    <div class="yearly-billing">
    <p>Yearly Billing </p>
  </div>
  <div class="discount">25% discount</div>
  </div>
<div class="barre"></div>
<div class="container-bas">
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>
    <button class="button">Start my Trial</button>
  </div>
</div>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Gaonarc'h</a>.
  </div>
    <script src="script.js"></script>
  </body>
</html>
